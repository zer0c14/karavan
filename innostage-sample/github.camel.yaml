- routeConfiguration: {}
- route:
    id: webhook_handle_server
    from:
      uri: platform-http
      id: hello_route
      parameters:
        httpMethodRestrict: GET
        path: /hello
      steps:
        - to:
            uri: netty-http
            id: to-c59c
            parameters:
              protocol: https
              host: api.github.com
              path: repos/nginx/nginx/commits
            pattern: InOnly
        - setBody:
            id: setBody-afac
            expression:
              simple:
                expression: ${body}
                id: simple-664b
