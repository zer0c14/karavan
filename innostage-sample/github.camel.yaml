- route:
    id: webhook_handle_server
    from:
      uri: platform-http
      id: entrypoint
      parameters:
        httpMethodRestrict: GET
        path: /commits
      steps:
        - to:
            uri: netty-http
            id: github_api
            parameters:
              protocol: https
              host: ya.ru
            pattern: InOnly
        - setBody:
            id: response
            expression:
              simple:
                expression: ${body}
                id: simple-664b
        - to:
            uri: telegram
            id: to-4f9a
- routeConfiguration: {}
